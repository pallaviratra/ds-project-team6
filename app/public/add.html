    <div class="container-fluid" id="booksApp">
            <table class="table">
             <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Year Published</th>
                  <th scope="col">Publisher</th>
                  <th scope="col">Page Count</th>
                  <th scope="col">MSRP</th>
                </tr>
             </thead>
                <tbody>
                    <tr v-for="book in books">
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.year_pub }}</td>
                        <td>{{ book.publisher }}</td>
                        <td>{{ book.page_count }}</td>
                        <td>{{ book.msrp }}</td>
                        <td>
                         <button type="button" 
                            class="btn btn-outline-secondary btn-sm"
                            v-on:click="selectBookToEdit(book)">Edit</button>
                          <button type="button" class="btn btn-outline-secondary btn-sm"
                            v-on:click="postDeleteBook(book)">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>

            <h3>{{ selectedBook === null ? "Add " : "Edit " }} Book</h3>

            <form v-on:submit.prevent="postBook">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" v-model="bookForm.title"
                 class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" v-model="bookForm.author" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="year_pub" class="form-label">Year Published</label>
                <input type="number" v-model="bookForm.year_pub" class="form-control" id="year_pub">
              </div>
               <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
              </div>
               <div class="mb-3">
                <label for="page_count" class="form-label">Page Count</label>
                <input type="number" v-model="bookForm.page_count" class="form-control" id="page_count">
              </div>
              <div class="mb-3">
                <label for="msrp" class="form-label">MSRP</label>
                <input type="text" v-model="bookForm.msrp" class="form-control" id="msrp">
              </div>
               <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Book</button>
              <button type="button" class="btn btn-outline-secondary" v-if="selectedBook" v-on:click="resetBookForm">Cancel</button>
            </form>
        

          </div>

        </div>

      </div>
